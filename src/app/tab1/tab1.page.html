<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let article of articles; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{article.title}}</ion-card-title>
            <ion-card-subtitle>{{article.source.name}}</ion-card-subtitle>
          </ion-card-header>
          <ion-img *ngIf="article.urlToImage!=null"
          [src]="article.urlToImage">            
          </ion-img>        
          <ion-card-content>
            {{article.description}}
          </ion-card-content>
        </ion-card>
        

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

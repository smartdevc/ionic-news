<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let article of articles">
    <ion-card-header>
      <ion-card-title> {{article.title}} </ion-card-title>
      <ion-card-subtitle>{{article.source}}</ion-card-subtitle>
    </ion-card-header>
    <ion-img (click)="setArticle(article)" src="{{article.urlToImage}}"></ion-img>
    <ion-card-content>     
    {{article.description}}
    </ion-card-content>
  </ion-card>
</ion-content>
